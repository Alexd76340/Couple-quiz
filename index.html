<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Couple Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Écran de configuration -->
  <div id="setup">
    <h1>Couple Quiz</h1>
    <div id="couples-list">
      <!-- Ici tu peux ajouter des couples -->
      <button onclick="addCouple()">Ajouter un couple</button>
    </div>
    <button onclick="startGame()">Démarrer le jeu</button>
  </div>

  <!-- Écran de jeu -->
  <div id="game" class="hidden">
    <p id="round-counter">Manche 1</p>
    <p id="current-question"></p>
    <p id="current-couple"></p>
    <p id="question-type"></p>
    <button onclick="validateAnswer(true)">Réponse correcte</button>
    <button onclick="validateAnswer(false)">Réponse incorrecte</button>
  </div>

  <!-- Écran de fin -->
  <div id="final" class="hidden">
    <div id="final-scores"></div>
    <button id="restart-button">Rejouer</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
